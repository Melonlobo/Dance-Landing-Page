<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dance Landing Page</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo-div">
            <img src="./assets/logo.svg" alt="logo" class="logo">
        </div>
        <div class="horizontal-line"></div>
        <ul class="nav-links">
            <li>Home</li>
            <li>About Us</li>
            <li>Portfolio</li>
            <li>Contact</li>
        </ul>
    </nav>
    <div class="outter">
        <div class="hero">
            <div class="top-section">
                <h1 class="title"><span class="first">Crea-</span><br><span class="second">tivity.</span><span class="tag">is our <br>ingredient.</span></h1>
                <ul class="social-links">
                    <li><img src="./assets/Twitter Icon.svg" alt="Twitter"></li>
                    <li><img src="./assets/Instagram Icon.svg" alt="Instagram"></li>
                    <li><img src="./assets/Facebook Icon.svg" alt="Facebook"></li>
                    <li><img src="./assets/Email Icon.svg" alt="Email"></li>
                </ul>
            </div>
            <div class="btn-div">
                <button class="btn">Check Our Package</button>
            </div>
            <div class="bottom">
                <ul class="our-list">
                    <li class="active">Photography</li>
                    <li>Videography</li>
                    <li>Graphic Design</li>
                    <li>Illustration</li>
                    <li>Animation</li>
                </ul>
                <div class="bottom-middle">
                    <img src="./assets/quote-right-solid.svg" alt="" class="quote">
                    <p class="message">We help you to create the best graphics, photos, videos,animations and illustrations</p>
                    <img src="./assets/pexels-cottonbro-7974875.jpg" alt="">
                </div>
                <div class="vertical-line"></div>
            </div>
        </div>
    </div>
    <img src="./assets/pexels-rfstudio-3819572.jpg" alt="background-image" class="side-bg">
</body>

</html>
